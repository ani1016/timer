<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fullscreen Countdown Timer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding-top: 50px;
        transition: background-color 0.5s;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .buttons button {
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .buttons button:hover {
        background-color: #0056b3;
      }

      .timer {
        font-size: 120px; /* Увеличен размер */
        font-weight: bold;
        color: #2c3e50;
        min-height: 120px;
        text-align: center;
        transition: color 0.3s;
      }

      /* Fullscreen black mode */
      body.dark-mode {
        background: black;
        justify-content: center;
        padding: 0;
      }

      body.dark-mode .timer {
        color: white;
        font-size: 140px; /* Ещё больше в режиме отсчёта */
      }

      body.dark-mode .buttons,
      body.dark-mode h1 {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Select Countdown Time (Hours)</h1>

    <div class="buttons">
      <button data-hours="1">1 Hours</button>
      <button data-hours="2">2 Hours</button>
      <button data-hours="3">3 Hours</button>
      <button data-hours="4">4 Hours</button>
      <button data-hours="5">5 Hours</button>
      <button data-hours="6">6 Hours</button>
      <button data-hours="7">7 Hours</button>
      <button data-hours="8">8 Hours</button>
      <button data-hours="9">9 Hours</button>
    </div>

    <div id="countdown" class="timer">00:00:00</div>

    <script>
      const buttons = document.querySelectorAll(".buttons button");
      const countdownEl = document.getElementById("countdown");
      let timer = null;
      let timeInSeconds = 0;

      function formatTime(seconds) {
        const hrs = Math.floor(seconds / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;

        const h = hrs < 10 ? "0" + hrs : hrs;
        const m = mins < 10 ? "0" + mins : mins;
        const s = secs < 10 ? "0" + secs : secs;

        return `${h}:${m}:${s}`;
      }

      function startCountdown(seconds) {
        if (timer) clearInterval(timer);

        timeInSeconds = seconds;
        updateDisplay();

        // Turn on dark mode
        document.body.classList.add("dark-mode");

        timer = setInterval(() => {
          timeInSeconds--;
          updateDisplay();

          if (timeInSeconds <= 0) {
            clearInterval(timer);
            countdownEl.textContent = "Time's up!";
          }
        }, 1000);
      }

      function updateDisplay() {
        countdownEl.textContent = formatTime(timeInSeconds);
      }

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const hours = parseInt(button.getAttribute("data-hours"));
          const totalSeconds = hours * 3600;
          startCountdown(totalSeconds);
        });
      });
    </script>
  </body>
</html>
